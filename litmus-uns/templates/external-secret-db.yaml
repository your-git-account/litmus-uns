apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: uns-credentials
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: uns-credentials
    template:
      engineVersion: v2
      data: 
        MQTT_ADMIN_PASSWORD: {{- .data.db_password }}
        
  data:
  - secretKey: db_url
    remoteRef:
      key: mysql_credentials
      property: url
  - secretKey: db_username
    remoteRef:
      key: mysql_credentials
      property: username
  - secretKey: db_password
    remoteRef:
      key: litmus-uns-creds
      property: MQTT_ADMIN_PASSWORD   
    